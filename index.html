<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Quiero</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #00f0ff;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .message {
      position: absolute;
      color: #00cfff;
      font-size: 2rem;
      font-weight: bold;
      pointer-events: none;
      animation: fade 1s ease-out forwards;
    }

    @keyframes fade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Fullscreen canvas
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const text = "TE QUIERO";
    const fontSize = 18;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00cfff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = text[Math.floor(Math.random() * text.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    // Mostrar mensaje al tocar/clic
    function showMessage(x, y) {
      const message = document.createElement("div");
      message.className = "message";
      message.style.left = x + "px";
      message.style.top = y + "px";
      message.innerText = "MI REINA";
      document.body.appendChild(message);

      setTimeout(() => {
        message.remove();
      }, 1000);
    }

    document.addEventListener("click", (e) => {
      showMessage(e.clientX, e.clientY);
    });

    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      showMessage(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
